# Why Ruby?(Language)
"I hope to see Ruby help every programmer in the world to be productive, and to enjoy programming, and to be happy. That is the primary purpose of Ruby language."
    (c)Matz.

* Object-oriented
* Mixin support
* Dynamic with runtime reflection and alteration of objects
* Flexible
* DSL creation friendly
* Strong functional flaw(closures, lambdas, blocks, etc)
* Any operation is an expression.
* Any entity is an object.
* Easy to work with C-extensions
* ...
